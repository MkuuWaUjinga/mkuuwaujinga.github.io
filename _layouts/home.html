---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    <img
    src="{{ page.profile_picture | absolute_url }}"
    alt="C'est moi"
    class="profilepic"/>
    {{ content }}
  </div>

</article>
